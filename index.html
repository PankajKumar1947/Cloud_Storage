<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Storage</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to Project Name</h2>
        <div class="sm-container">
            <!-- left image -->
            <div>
                <img src="./assets/login_img.svg" alt="">
            </div>

            <!-- right content -->
            <!-- signup -->
            <form id="signupForm" method="post">
                <h2>Sign Up</h2>
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="signupUsername" required>
        
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="signupPassword" required>

                <label for="signupPasswordConfirm">Confirm Password:</label>
                <input type="password" id="signupPasswordConfirm" name="signupPasswordConfirm" required>
        
                <a href="../pages/home.html"><button type="button" class="btn-submit">Login</button></a>
                <div class="signUp-btn">
                    <p>Already have an Account ?</p>
                    <a href="./pages/login.html" class="signin-btn">SignIn</a>
                </div>
            </form>
        </div>
        
    </div>

    

    <script src="./script.js"></script>

</body>
</html>
